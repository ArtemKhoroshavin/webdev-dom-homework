  <body>
    <div class="container">
      <ul id="comments" class="comments"> 
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        id="name-input" value="" />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

  <style>
    .error {

  <script>
    const buttonElement = document.getElementById('add-button');
    const commentElement = document.getElementById('comments');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');
    const newDate = new Date();

    const listElement = document.getElementById("comments");

    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        comment: 'Это будет первый комментарий на этой странице',
        like: 3,
        isLiked: false,
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        comment: 'Мне нравится как оформлена эта страница! ❤',
        like: 75,
        isLiked: true,
      },
    ];

    const initEventListeners = () => {
      const buttonElements = document.querySelectorAll(".like-button");
      
      for (const buttonElement of buttonElements) {
        buttonElement.addEventListener("click", (event) => {
          event.stopPropagation();
          // индекс = номер объекта в массиве, получаем из дата-атрибут кнопки на которую кликаем
          const index = buttonElement.dataset.index;
          // обращаемся к свойству isLiked объекта, который мы получили из массива comments по индексу 
          if (comments[index].isLiked) {
            comments[index].isLiked = false;
            comments[index].like--;
          } else {
            comments[index].isLiked = true;
            comments[index].like++;
          }
          
          renderComments();
        });
      }

      const commentsElements = document.querySelectorAll(".comment");
      for(const comment of commentsElements) {
        comment.addEventListener("click", () => {
          const comments = comment.dataset.comments;
          commentInputElement.value = comments;
        });
      };
    };
    
    const commentsElements = document.querySelectorAll(".name");
      for(const name of commentsElements) {
        comment.addEventListener("click", () => {
          const comments = name.dataset.comments;
          nameInputElement.value = comments;
        });
      };

    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment" data-comments="${comment.comment}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
            <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;

      initEventListeners();
    };
    
    renderComments();

    const likesElements = document.querySelectorAll(".likes");

    

    initEventListeners();

    

    renderComments();

    buttonElement.addEventListener('click', () => {
      
      nameInputElement.classList.remove('error');
      commentInputElement.classList.remove('error');

      if(nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        return;
      }
      if(commentInputElement.value === '') {
        commentInputElement.classList.add('error');
        return;
      }
      comments.push({
      name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      date: newDate,
      comment: commentInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      like: 0,
      isLike: false,
    });
    renderComments();

      document.getElementById('name-input').value = '';
      document.getElementById('comment-input').value = '';
